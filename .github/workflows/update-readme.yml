name: Update TIL List in README

on:
  schedule:
    - cron: "0 0 * * *"  # 매일 자정(UTC) 실행
  workflow_dispatch:  # 수동 실행 가능

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch latest TIL issues
        run: |
          gh issue list --repo nan0silver/TIL --limit 10 --state open --json title,number \
            | jq -r '.[] | "- [\(.title)](https://github.com/nan0silver/TIL/issues/\(.number))"' \
            > latest_tils.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract existing TILs from README
        run: |
          awk '/## 📌 TIL List/{flag=1; next} flag' README.md | grep "^- " > current_tils.md || true

      - name: Append only new TILs
        run: |
          comm -13 <(sort current_tils.md) <(sort latest_tils.md) > new_tils.md
          cat new_tils.md >> current_tils.md

      - name: Update README.md
        run: |
          awk '/## 📌 TIL List/{print; print ""; system("cat current_tils.md"); next}1' README.md > README_new.md
          mv README_new.md README.md

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update TIL list in README.md"
          git push
