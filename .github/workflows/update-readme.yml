name: Update TIL List in README

on:
  schedule:
    - cron: "0 0 * * *"  # ë§¤ì¼ ìì •(UTC) ì‹¤í–‰
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch latest TIL issues
        run: |
          gh issue list --repo nan0silver/TIL --limit 10 --state open --json title,number \
            | jq -r '.[] | "- [\(.title)](https://github.com/nan0silver/TIL/issues/\(.number))"' \
            > latest_tils.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract existing TILs from README
        run: |
          sed -n '/## ğŸ“Œ TIL List/,$p' README.md | grep "^- " > current_tils.md || true

      - name: Append only new TILs
        run: |
          sed -n '/## ğŸ“Œ TIL List/,$p' README.md | grep "^- " > current_tils.md || true
          grep -Fxvf current_tils.md latest_tils.md > new_tils.md || true
          cp latest_tils.md current_tils.md


      - name: Update README.md
        run: |
          sed -i '/## ğŸ“Œ TIL List/,$d' README.md
          echo "## ğŸ“Œ TIL List" >> README.md
          cat current_tils.md >> README.md

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md

          # ë³€ê²½ ì‚¬í•­ì´ ì—†ìœ¼ë©´ ì»¤ë°‹í•˜ì§€ ì•ŠìŒ
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update TIL list in README.md"
          git push
